    }

    }

    }

    .socials {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
    }

    .socials a svg {
      width: 32px;
      height: 32px;
      fill: #f1f1f1;
      transition: fill 0.3s ease;
    }

    .socials a:hover svg {
      fill: #00bcd4;
    }
  </style>
