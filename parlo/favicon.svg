<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with subtle gradient -->
  <rect width="100" height="100" rx="20" fill="#0a0a0f"/>
  
  <!-- Italian flag stripes as background for the P -->
  <defs>
    <linearGradient id="italianFlag" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#009246;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#009246;stop-opacity:1" />
      <stop offset="33.33%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="66.66%" style="stop-color:#CE2B37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CE2B37;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- The P with Italian flag gradient -->
  <text x="50" y="75" font-size="70" fill="url(#italianFlag)" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold">P</text>
</svg>
