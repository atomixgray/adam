<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlo - Italian Flashcards</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <h1>Parlo</h1>
            <p class="subtitle">Learn Italian, one phrase at a time</p>
            
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="italian-to-english">Italian → English</button>
                <button class="mode-btn" data-mode="english-to-italian">English → Italian</button>
                <button class="mode-btn" data-mode="mixed">Mixed</button>
            </div>
        </header>
        <div class="controls">
            <button id="shuffleBtn" class="control-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
                </svg>
                Shuffle
            </button>
            <div class="progress">
                <span id="currentCard">0</span> / <span id="totalCards">0</span>
            </div>
            <button id="resetBtn" class="control-btn control-btn-reset">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                    <path d="M21 3v5h-5"/>
                </svg>
                Reset
            </button>
        </div>
        <div class="flashcard-container">
            <div id="flashcard" class="flashcard">
                <div class="card-face card-front">
                    <button class="speaker-btn" onclick="event.stopPropagation(); speakItalian(phrases[currentIndex].italian);" title="Listen to pronunciation">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                    <div class="card-content">
                        <div class="language-label">Italiano</div>
                        <div id="italianText" class="phrase-text"></div>
                        <div id="pronunciationText" class="pronunciation"></div>
                        <div class="flip-hint">Click to reveal English</div>
                    </div>
                </div>
                <div class="card-face card-back">
                    <button class="speaker-btn" onclick="event.stopPropagation(); speakItalian(phrases[currentIndex].italian);" title="Listen to pronunciation">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                    <div class="card-content">
                        <div class="language-label">English</div>
                        <div id="englishText" class="phrase-text"></div>
                        <div class="pronunciation"></div>
                        <div class="flip-hint">Click to see Italian</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navigation">
            <button id="prevBtn" class="nav-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
                Previous
            </button>
            <button id="nextBtn" class="nav-btn nav-btn-primary">
                Next
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>
        <footer>
            <a href="/" class="back-link">← Back to adamlarkin.com</a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
