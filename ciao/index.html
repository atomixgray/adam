<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciao - Italian Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="container">
        <header>
            <h1>Ciao</h1>
            <p class="subtitle">Build Better Italian Sentences</p>
        </header>

        <div class="controls">
            <button class="control-btn" id="new-prompt-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                New Prompt
            </button>
            <div class="level-selector">
                <select id="level-select" class="level-dropdown">
                    <option value="A0">A0 - Beginner</option>
                    <option value="A1">A1 - Elementary</option>
                    <option value="A2">A2 - Pre-Intermediate</option>
                    <option value="B1">B1 - Intermediate</option>
                    <option value="B2">B2 - Upper Intermediate</option>
                </select>
            </div>
            <div class="tense-selector">
                <select id="tense-select" class="level-dropdown">
                    <option value="present">Present</option>
                    <option value="imperfetto">Imperfetto</option>
                    <option value="passato">Passato Prossimo</option>
                    <option value="mixed">Mixed Tenses</option>
                </select>
            </div>
        </div>

        <div class="builder-container">
            <div class="prompt-card">
                <div class="prompt-label">Your Challenge</div>
                <div id="prompt-text" class="prompt-text">Loading...</div>
                <div class="prompt-meta">
                    <span id="tense-label" class="tense-badge">Present</span>
                    <span id="difficulty-label" class="difficulty-badge">A0</span>
                </div>
            </div>

            <div class="answer-area">
                <textarea 
                    id="answer-input" 
                    placeholder="Scrivi la tua frase in italiano... (Write your sentence in Italian...)"
                    rows="4"
                ></textarea>
                <div class="action-buttons">
                    <button class="action-btn btn-done" id="done-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                        Done
                    </button>
                    <button class="action-btn btn-skip" id="skip-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 4l10 8-10 8V4z"/>
                            <line x1="19" y1="5" x2="19" y2="19"/>
                        </svg>
                        Skip
                    </button>
                </div>
                <div class="tips-section">
                    <div class="tip-label">üí° Tip</div>
                    <div id="tips-content" class="tips-content">
                        Focus on using the correct tense and word order. Don't worry about being perfect!
                    </div>
                </div>
            </div>

            <div class="example-section">
                <button class="toggle-btn" id="toggle-examples">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <line x1="12" y1="17" x2="12.01" y2="17"/>
                    </svg>
                    Show Example Vocabulary
                </button>
                <div id="examples-content" class="examples-content" style="display: none;">
                    <div id="vocab-list" class="vocab-list"></div>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-card">
                    <div class="stat-number" id="prompts-completed">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="current-streak">0</div>
                    <div class="stat-label">Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="words-written">0</div>
                    <div class="stat-label">Words</div>
                </div>
            </div>
        </div>

        <footer>
            <a href="../" class="back-link">‚Üê Back to Main Site</a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
