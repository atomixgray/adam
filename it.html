<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Phrase Flashcards</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <header>
            <h1>ğŸ‡®ğŸ‡¹ Italian Flashcards</h1>
            <p class="subtitle">Learn conversational phrases</p>
        </header>

        <div class="flashcard-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="card-counter">
                <span id="currentCard">1</span> / <span id="totalCards">100</span>
            </div>

            <div class="flashcard" id="flashcard">
                <div class="card-content front" id="cardFront">
                    <div class="italian-text" id="italianText">Loading...</div>
                    <div class="pronunciation" id="pronunciation">Loading...</div>
                    <div class="flip-hint">Tap to reveal English</div>
                </div>
                
                <div class="card-content back" id="cardBack">
                    <div class="english-text" id="englishText">Loading...</div>
                    <div class="flip-hint">Tap to show Italian</div>
                </div>
            </div>

            <div class="navigation">
                <button id="prevBtn" class="nav-btn">â† Previous</button>
